<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-grid">
    <app-form-field
      *ngFor="let field of formFields"
      [label]="field.label"
      [placeholder]="field.placeholder"
      [required]="false"
      [formControlName]="field.controlName"
      [error]="getErrorMessage(field.controlName)"
    />
  </div>
  <div class="form-actions">
    <button type="submit" class="button-primary">Scrape Prices</button>
  </div>
</form>
